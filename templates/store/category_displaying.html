{% extends 'base/base.html' %}
{% load static %}
{% block style %}
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

<!-- jQuery -->
<script src="{%  static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

<!-- Bootstrap4 files-->
<script src=" {% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>

<!-- Font awesome 5 -->
<link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

<!-- custom style -->
<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css"/>
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <link rel="stylesheet" href="{% static 'css/store/brand_displaying.css' %}">
{% endblock %}
{% block title %}
Categories
{% endblock %}
{% block content %}
<section class="section-pagetop bg">
<div class="container">
	<h2 class="title-page">All Categories</h2>

</div> <!-- container //  -->
</section>
    <div class="row-1">
    <div class="row-2">
          {% for foo in categories %}
<div class="col-md-3">
		<figure class="card card-product-grid">
			<div class="img-wrap">
				<span class="badge badge-danger"> NEW </span>
				<img class="brand-logo-class" src="{{ foo.category_image.url }}">
				<a class="btn-overlay" href="{% url 'category_product_displaying' foo.category_slug %}"><i class="fa fa-search-plus"></i> View Products</a>
			</div> <!-- img-wrap.// -->
			<figcaption class="info-wrap">
				<div class="" >
					<a href="{% url 'category_product_displaying' foo.category_slug %}" class="title text-center">{{ foo.category_name }}</a>
					<a href="{% url 'category_product_displaying' foo.category_slug %}" class="btn btn-block btn-primary mt-2">Buy Now</a>
				</div>

			</figcaption>
		</figure>
	</div>
   {% endfor %}
    </div>


</div>
{% endblock %}
{% block script %}
{% endblock %}
