{% if messages %}
  {% for message in messages %}
  <style>
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .popup-content {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
         min-width: 300px;
         min-height: 80px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: red;
        font-size: 32px;
        font-weight: bolder;
      }

</style>



<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <p>{{ message}}</p>
  </div>
</div>

<script>
   function hello() {
        document.getElementById("popup").style.display = "block";
      };



      document.querySelector(".close").addEventListener("click", function() {
        document.getElementById("popup").style.display = "none";
      });
      hello();
</script>
       {% endfor %}
{% endif %}
